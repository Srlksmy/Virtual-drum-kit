<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum-Kit</h1>
  <div class="set">
    <button class="w drum" autofocus>w</button>
    <button class="a drum" autofocus>a</button>
    <button class="s drum" autofocus>s</button>
    <button class="d drum" autofocus>d</button>
    <button class="j drum" autofocus>j</button>
    <button class="k drum" autofocus>k</button>
    <button class="l drum" autofocus>l</button>
  </div>
  <script src='index.js'charset='utf-8'></script>


  <footer>
    Click on instruments above or press above given alphabets in your keyboard to play respective instruments.
  </footer> 
</body>
</html>
